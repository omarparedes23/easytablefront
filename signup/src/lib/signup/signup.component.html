<easy-header></easy-header>
<div class="container-signup">
  <div class="form-container">
    <form id="signup-form" [formGroup]="signupForm">
      <div class="columns">
        <div class="column-left">
          <div class="form-group">
            <label for="lastName">Nom:</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              maxlength="30"
              required
              formControlName="nom"
            />
          </div>
          <div class="form-group">
            <label for="firstName">Prénom:</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              maxlength="30"
              required
              formControlName="prenom"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              maxlength="50"
              required
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input
              type="password"
              id="password"
              name="password"
              maxlength="30"
              required
              formControlName="motDePasse"
            />
          </div>
          <div class="form-group">
            <label for="password-confirm">Confirmer mot de passe</label>
            <input
              type="password"
              id="password-confirm"
              name="password-confirm"
              maxlength="30"
              required
            />
          </div>
        </div>
        <div class="column-right">
          <div class="form-group">
            <label for="street">Rue:</label>
            <input
              type="text"
              id="street"
              name="street"
              maxlength="200"
              required
              formControlName="rue"
            />
          </div>
          <div class="form-group">
            <label for="city">Ville:</label>
            <input
              type="text"
              id="city"
              name="city"
              maxlength="100"
              required
              formControlName="ville"
            />
          </div>
          <div class="form-group">
            <label for="postalCode">Code Postal:</label>
            <input
              type="text"
              id="postalCode"
              name="postalCode"
              maxlength="5"
              required
              formControlName="codePostal"
            />
          </div>
          <div class="form-group">
            <label for="phone">Téléphone:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              maxlength="20"
              required
              formControlName="telephone"
            />
          </div>
          <button (click)="onSubmitForm()" type="submit">S'inscrire</button>
        </div>
      </div>
    </form>
  </div>
</div>
