<body>
  <div class="content-wrapper">
    <div class="left-panel">
      <div class="restaurant-info">
        <h2>La Rotonde</h2>
        <form>
          <input type="text" placeholder="Adresse" name="address" />
          <textarea placeholder="Description"></textarea>
          <input type="text" placeholder="Téléphone" name="phone" />
          <input type="email" placeholder="Mail" name="email" />
        </form>
      </div>
    </div>
    <div class="right-panel">
      <div class="reservation-info">
        <h2>Votre réservation</h2>
        <form>
          <input type="text" placeholder="Nom - Prénom" name="fullname" />
          <input type="text" placeholder="Jour - Heure" name="datetime" />
          <input
            type="number"
            placeholder="Nombre de personnes"
            name="guests"
          />
          <button type="submit">CONFIRMER</button>
        </form>
      </div>
    </div>
  </div>
</body>
