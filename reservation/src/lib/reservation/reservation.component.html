<easy-header></easy-header>
<body>
  <div class="content-wrapper">
    <div class="left-panel" *ngIf="restaurant$|async as resto">
      <div class="restaurant-info">
        <h2>{{resto.nom}} üçΩÔ∏è</h2>
        <form>
          <input type="text" placeholder="{{resto.rue}}" name="address"  />
          <textarea placeholder="{{resto.presentation}}"></textarea>
          <input type="text" placeholder="{{resto.telephone}}" name="phone" />
          <input type="email" placeholder="{{resto.email}}" name="email" />
        </form>
      </div>
    </div>
    <div class="right-panel">
      <div class="reservation-info" *ngIf="client$|async as clientresto">
        <h2>Votre r√©servation ‚úÖ</h2>
        <form [formGroup]="reservationForm">

          <input type="text" placeholder="{{clientresto.prenom}} {{clientresto.nom}}" name="fullname" formControlName="clientId"  />
          <input type="text" placeholder="Jour" name="datetime" formControlName="dateReservation" />
          <input type="text" placeholder="Heure" name="datetime" formControlName="heureReservation" />

          <input
            type="number"
            placeholder="Nombre de personnes"
            name="guests" formControlName="nombrePersonnes"
          />
          <input
            type="number"
            placeholder="Table"
            name="table" formControlName="tablerestaurantId"
          />          
          <button (click)="onSubmitForm()" type="submit">CONFIRMER</button>
        </form>
      </div>
    </div>
  </div>
</body>
